<div class="row clearfix"  *ngIf="!isLoading">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Map</h6>
                        <h2>Kafe</h2>
                    </div>
                    <div class="icon">
                        <i class="ik ik-award"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Locations</h6>
                        <h2>{{this.pos+1}} of {{this.locations.length+1}}</h2>
                    </div>
                </div>
            </div>
            <div class="progress progress-sm">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="78" aria-valuemin="0"
                    aria-valuemax="100" [style.width]="percentageRemaining()"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="widget">
            <div class="widget-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="state">
                        <h6>Correct</h6>
                        <h2>410</h2>
                    </div>
                    <div class="icon">
                        <i class="ik ik-thumbs-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!isLoading">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-12 col-md-12">
                        <img src='/maps/kafe/kafe{{current.image}}.png' class="img-fluid rounded" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card" style="min-height: 400px;">
            <div class="card-header">
                <h3>Site:</h3>
            </div>
            <div class="card-body">

                <form>
                    <div class="form-group" *ngFor="let p of current.possible">
                        <div [ngClass]="{'alert alert-danger': isCorrect(p)}">
                        <label class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" [checked]="current.response===p.description" [value]="current.response"   (change)="onAnswer(p)" name="answers">
                            <span class="custom-control-label">&nbsp;{{p.description}}</span>
                        </label>
                    </div>
                    </div>
                    <button type="button" class="btn btn-primary mr-2" (click)="next()">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                </form>
            </div>
            {{current| json}}
        </div>
    </div>
</div>
